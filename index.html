<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GolfClub Auctions - The premier marketplace for buying and selling used golf clubs">
    <meta name="keywords" content="golf clubs, auction, used golf equipment, drivers, irons, putters">
    <title>GolfClub Auctions - Premier Golf Equipment Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Minimal custom styling - Bulma does the heavy lifting */
        .navbar {
            background-color: #2d5016 !important;
        }
        .hero.is-primary {
            background-color: #2d5016;
        }
        .button.is-primary {
            background-color: #4a7c25;
        }
        .button.is-primary:hover {
            background-color: #3a6120;
        }
        .footer {
            background-color: #2d5016;
        }
        .bid-price {
            color: #4a7c25;
            font-weight: bold;
            font-size: 1.25rem;
        }
        .box:hover {
            box-shadow: 0 0.5em 1em -0.125em rgba(10, 10, 10, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="#" onclick="loadPage('home')">
                    <h1 class="title is-4 has-text-white">GolfClub Auctions</h1>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item has-text-white" onclick="loadPage('home')">
                        <i class="fas fa-home mr-2"></i> Home
                    </a>
                    <a class="navbar-item has-text-white" onclick="loadPage('browse')">
                        <i class="fas fa-search mr-2"></i> Browse Auctions
                    </a>
                    <a class="navbar-item has-text-white" onclick="loadPage('create')">
                        <i class="fas fa-plus-circle mr-2"></i> Create Listing
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <button class="button is-light" onclick="openModal('signinModal')">
                                <strong>Sign In</strong>
                            </button>
                            <button class="button is-primary" onclick="openModal('signupModal')">
                                <strong>Sign Up</strong>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div id="main-content">
        <!-- Home page content will be loaded here by default -->
    </div>

    <!-- Sign Up Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-background" onclick="closeModal('signupModal')"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Create Your Account</p>
                <button class="delete" aria-label="close" onclick="closeModal('signupModal')"></button>
            </header>
            <section class="modal-card-body">
                <form id="signupForm">
                    <div class="field">
                        <label class="label">Full Name</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" placeholder="John Doe" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" placeholder="john@example.com" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" placeholder="********" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Confirm Password</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" placeholder="********" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>

                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-primary" type="submit">Sign Up</button>
                <button class="button" onclick="closeModal('signupModal')">Cancel</button>
            </footer>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div id="signinModal" class="modal">
        <div class="modal-background" onclick="closeModal('signinModal')"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Sign In to Your Account</p>
                <button class="delete" aria-label="close" onclick="closeModal('signinModal')"></button>
            </header>
            <section class="modal-card-body">
                <form id="signinForm">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" placeholder="john@example.com" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" placeholder="********" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-primary" type="submit">Sign In</button>
                <button class="button" onclick="closeModal('signinModal')">Cancel</button>
            </footer>
        </div>
    </div>

    <!-- Contact Seller Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-background" onclick="closeModal('contactModal')"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Contact Seller</p>
                <button class="delete" aria-label="close" onclick="closeModal('contactModal')"></button>
            </header>
            <section class="modal-card-body">
                <div class="content">
                    <h4 id="contactItemName">Item Name</h4>
                    <p class="mb-4">Send a message to the seller about this listing.</p>
                </div>
                <form id="contactForm">
                    <div class="field">
                        <label class="label">Your Name</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" placeholder="John Doe" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Your Email</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" placeholder="john@example.com" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Hi, I'm interested in this club..." rows="4" required></textarea>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-primary" type="submit">
                    <span class="icon">
                        <i class="fas fa-paper-plane"></i>
                    </span>
                    <span>Send Message</span>
                </button>
                <button class="button" onclick="closeModal('contactModal')">Cancel</button>
            </footer>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
